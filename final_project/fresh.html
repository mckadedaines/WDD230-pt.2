    <h1 class="freshTitle">Build Your Specialty Drink</h1>
    <form id="drinkForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br /><br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />
      <br /><br />
      <label for="fruit1">Fruit 1:</label>
      <select id="fruit1" required>
        <option value="">-Select-</option>
      </select>
      <br /><br />
      <label for="fruit2">Fruit 2:</label>
      <select id="fruit2" required>
        <option value="">-Select-</option>
      </select>
      <br /><br />
      <label for="fruit3">Fruit 3:</label>
      <select id="fruit3" required>
        <option value="">-Select-</option>
      </select>
      <br /><br />
      <label for="specialInstructions">Special Instructions:</label>
      <textarea id="specialInstructions"></textarea>
      <br /><br />
      <input class="submit" type="submit" value="Submit" />
    </form>
